name: Build
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            executable: steamid-replacer.exe  
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            executable: steamid-replacer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cross-compiling dependencies for Windows (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y mingw-w64

      - name: Build Executable
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: steamid-replacer-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.executable }}
